<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

    <div class="container">
        <h1>Give me a Cartoon Character!</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="cartoon-form">
      <label for="cartoon-input">Cartoon Character</label>
      <input type="text" id="cartoon-input">
      <br>

      <!-- Button triggers new cartoon character to be added -->
      <input id="add-cartoon" type="submit" value="Gif me!">
    </form>

    <!-- cartoons will Get Dumped Here -->
    <div id="cartoons-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        // Initial array of cartoon characters
        var topics = ["Mickey Mouse", "Homer Simpson", "Dennis the Menace", "Spider-Man"];

        // display function re-renders the HTML to display the appropriate content
      function displayCartoonCharacter() {

        //Empty the DIV for next detail
        $("#cartoons-view").empty(); 

        var cartoon = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + cartoon + "&api_key=7mYAA8CfHsF5g3bYU6T8ncE3Zao5S47f&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          // After data comes back from the request            
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var cartoonDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var cartoonImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            cartoonImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            cartoonDiv.append(p);
            cartoonDiv.append(cartoonImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#cartoons-view").prepend(cartoonDiv);


          }
        });    
      }

      // Function for displaying gifs
      function renderButtons() {

        // Deleting the buttons prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < topics.length; i++) {

        // Then dynamically generating buttons for each movie in the array
        // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
        var a = $("<button>");
        // Adding a class of movie to our button
        a.addClass("cartoon");
        // Adding a data-attribute
        a.attr("data-name", topics[i]);
        // Providing the initial button text
        a.text(topics[i]);
        // Adding the button to the buttons-view div
        $("#buttons-view").append(a);
        }
        }

        
      // This function handles events where one button is clicked
      $("#add-cartoon").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var character = $("#cartoon-input").val().trim();

        // Adding the gif to our array
        topics.push(character);
        console.log(topics);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Function for displaying the gif
      $(document).on("click", ".cartoon", displayCartoonCharacter);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();

    </script>
  </div>
</body>

</html>
