<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container text-center">
          <h1>Give me a Cartoon Character!</h1>

            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view" class ="btn btn-secondary"></div>

            <form id="cartoon-form">
              <label for="cartoon-input">Cartoon Character</label>
              <input type="text" id="cartoon-input">
              <br>

              <!-- Button triggers new cartoon character to be added -->
              <input id="add-cartoon" type="submit" value="Gif me!" class = "btn btn-primary answer">
            </form>

      <!-- cartoons will Get Dumped Here -->
      <div id="cartoons-view" class="row text-center">
           <div class="col-sm-10"></div>
      </div>


      <!-- connect to the JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="assets/javascript/app.js"></script>

  </div>
</body>

</html>
